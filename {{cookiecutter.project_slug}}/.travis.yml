language: python

matrix:
    include:
        - os: linux
          python: 2.7
          env: TOXENV=py27
        - os: linux
          python: 3.3
          env: TOXENV=py32 VENVVER="<14.0.0" PIPVER="<8.0.0"
        - os: linux
          python: 3.3
          env: TOXENV=py33
        - os: linux
          python: 3.4
          env: TOXENV=py34
        - os: linux
          python: 3.5
          env: TOXENV=py35
        - os: linux
          python: 3.5-dev
          env: TOXENV=py35
        - os: linux
          python: nightly
          env: TOXENV=py36
        - os: linux
          python: 3.4
          env: TOXENV=docs
        - os: linux
          python: 2.7
          env: TOXENV=pep8
        - os: linux
          python: 3.4
          env: TOXENV=py3pep8
        - os: linux
          python: 3.4
          env:
            - TOXENV=packaging
            - PYPIUSER={{ cookiecutter.pypi_username }}
            #  pypi secured password (PYPIPASS variable), you need to update it to your own if you want to use it
            - secure: "PYPI_PASS_ENCRYPTED_TO_BE_REPLACED"
            - PYPITESTUSER={{ cookiecutter.pypi_username }}
            #  pypitest secured password (PYPITESTPASS variable), you need to update it to your own if you want to use it
            - secure: "PYPITEST_PASS_ENCRYPTED_TO_BE_REPLACED"
        - python: 3.4
          env:
            - TOXENV=cov
            #  Code Climate secured token, you need to update it to your own if you want to use it
            - secure: "CODE_CLIMATE_TOKEN_TO_BE_REPLACED"
        - os: osx
          language: generic
          env: TOXENV=py35
        - os: osx
          language: generic
          env: TOXENV=py34
        - os: osx
          language: generic
          env: TOXENV=py33
        - os: osx
          language: generic
          env: TOXENV=py32 VENVVER="<14.0.0" PIPVER="<8.0.0"
        - os: osx
          language: generic
          env: TOXENV=py27
    allow_failures:
        - env:
            - TOXENV=cov
            #  Code Climate secured token, you need to update it to your own if you want to use it
            - secure: "CODE_CLIMATE_TOKEN_TO_BE_REPLACED"


# travis-ci runs by default on ancient Ubuntu 12.04 (precise)
# following options will give us Ubuntu 14.04 (trusty)
sudo: required
dist: trusty

install:
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then bash ./.travis/install_linux.sh ; fi
  - if [[ $TRAVIS_OS_NAME == "osx" ]]; then bash ./.travis/install_osx.sh ; fi

# if scipy is used, then installation from pip last longer than 10min, thus we add travis_wait
script:
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then travis_wait tox --notest && tox -- -n 8 ; fi
  - if [[ $TRAVIS_OS_NAME == "osx" ]]; then travis_wait bash ./.travis/run_osx.sh ; fi

after_success:
  # deploy to both servers: test and normal
  - if [[ $TRAVIS_PULL_REQUEST == "false" ]] && [[ $TRAVIS_OS_NAME == "linux" ]] && [[ $TOXENV == "packaging" ]]; then bash .travis/deploy_package.sh pypitest ; fi
  # deploy to normal if tag is present
  - if [[ $TRAVIS_TAG != "" ]] && [[ $TOXENV == "packaging" ]]; then bash .travis/deploy_package.sh pypi ; fi

notifications:
  email:
    - {{ cookiecutter.email }}
