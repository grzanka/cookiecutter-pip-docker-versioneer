[tox]
envlist =
    docs, py27, py33, py34, py35, py36
skipsdist = true

[testenv]
whitelist_externals = bash
deps =
    cookiecutter
commands =
    bash test/test_create_project.sh

[testenv:py32]
basepython = python3.2
sitepackages = True

[testenv:docs]
deps = sphinx
basepython = python3.5
commands = sphinx-build -b html docs build/docs